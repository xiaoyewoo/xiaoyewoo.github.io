    <div class="article-entry" itemprop="articleBody">
      
        <h3 id="服务器相关"><a href="#服务器相关" class="headerlink" title="服务器相关"></a>服务器相关</h3><h5 id="登录"><a href="#登录" class="headerlink" title="登录"></a>登录</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ssh root@106.14.211.138</span><br></pre></td></tr></table></figure>

<h5 id="清除ssh认证"><a href="#清除ssh认证" class="headerlink" title="清除ssh认证"></a>清除ssh认证</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ssh-keygen -R +输入服务器的IP</span><br></pre></td></tr></table></figure>

<h5 id="nginx-安装"><a href="#nginx-安装" class="headerlink" title="nginx 安装"></a>nginx 安装</h5><figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//更新系统软件包</span></span><br><span class="line">yum -y update  </span><br><span class="line"><span class="comment">//从 EPEL 存储库安装 Nginx</span></span><br><span class="line">yum install epel-release  </span><br><span class="line">yum install nginx</span><br><span class="line"></span><br><span class="line"><span class="comment">//设置开机自启动</span></span><br><span class="line">systemctl start nginx  </span><br><span class="line">systemctl enable nginx</span><br><span class="line">systemctl status nginx</span><br><span class="line"></span><br><span class="line"><span class="comment">//配置防火墙，内置不开放http端口</span></span><br><span class="line">systemctl start firewalld</span><br><span class="line">firewalld-cmd --zone=<span class="keyword">public</span> --permanent --<span class="keyword">add</span>-service=http</span><br><span class="line">firewalld-cmd --zone=<span class="keyword">public</span> --permanent --<span class="keyword">add</span>-service=https</span><br><span class="line">firewalld-cmd --reload</span><br></pre></td></tr></table></figure>

<h5 id="Docker安装"><a href="#Docker安装" class="headerlink" title="Docker安装"></a>Docker安装</h5><figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//拉取镜像</span></span><br><span class="line">docker pull  </span><br><span class="line"><span class="comment">//查看所有镜像</span></span><br><span class="line">docker images  </span><br><span class="line"><span class="comment">//查看当前运行的镜像</span></span><br><span class="line">docker ps  </span><br><span class="line"><span class="comment">// 查看镜像日志</span></span><br><span class="line">docker logs 镜像名</span><br><span class="line"><span class="comment">//删除镜像</span></span><br><span class="line">docker rm 镜像名</span><br><span class="line">docker run -d -p <span class="number">27017</span>:<span class="number">27017</span> --name mongo mongo</span><br><span class="line"><span class="comment">//进入镜像容器</span></span><br><span class="line">docker exec -it 镜像名 bash</span><br><span class="line"></span><br><span class="line">镜像</span><br><span class="line">容器</span><br><span class="line">仓库</span><br></pre></td></tr></table></figure>

<h5 id="mysql"><a href="#mysql" class="headerlink" title="mysql"></a>mysql</h5><figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//进入mysql</span></span><br><span class="line">mysql -uroot -p</span><br><span class="line"><span class="comment">//修改密码</span></span><br><span class="line">ALTER USER <span class="string">'root'</span>@<span class="string">'localhost'</span> IDENTIFIED BY <span class="string">'123456'</span>;</span><br><span class="line"><span class="comment">//新建用户</span></span><br><span class="line">create user <span class="string">'yxf'</span>@<span class="string">'%'</span> identified <span class="keyword">by</span> <span class="string">'yxf1111'</span>; </span><br><span class="line">grant all privileges <span class="keyword">on</span> *.* to <span class="string">'yxf'</span>@<span class="string">'%'</span> with grant option;</span><br><span class="line"><span class="comment">//docker 安装mysql</span></span><br><span class="line">docker run --name mysql mysql -d -p <span class="number">3306</span>:<span class="number">3306</span> -e MYSQL_USER=<span class="string">'yxf'</span> -e MYSQL_PASSWORD=<span class="string">'111'</span> </span><br><span class="line"></span><br><span class="line"><span class="comment">//</span></span><br><span class="line">cd /etc</span><br></pre></td></tr></table></figure>
